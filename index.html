<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoList</title>

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS + BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <!-- Importazione Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body class="bg-dark">
        
        <div id="app">
            <h1 class="text-center mb-5 text-warning">ToDoList</h1>
            <div class="my-container">
                <div class="text-center mb-3">
                    <input v-model="newToDo" type="text" placeholder="Cosa devi fare?"  @keyup.enter="addToDo()">
                    <button class="ms-4" @click="addToDo()">
                        Aggiungi attivit√†
                    </button>
                </div>
                <div class="bg-light">
                    <ul v-if="todos.length > 0">
                        <li 
                        v-for="(elem, i) in todos"
                        class="d-flex justify-content-between mb-2 border rounded" 
                        :class="{
                            'done': elem.done === true,
                            'not-done': elem.done === false,
                        }"
                        >
                            <div @click="check(i)">{{ elem.text }}</div>                            
                            <button class="delete-btn text-end" @click="removeToDo(i)">
                                <i class="fa-solid fa-xmark fa-beat text-center"></i>
                            </button>
                        </li>
                    </ul>
                    <p v-else class="fs-1 text-center">Non ci sono task</p>
                </div>
            </div>
        </div>

        <!-- Mio Script -->
        <script src="js/scripts.js" type="text/javascript"></script>

    </body>
</html>
